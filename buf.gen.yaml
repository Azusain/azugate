# buf.gen.yaml
# ref: https://buf.build/protocolbuffers/cpp?version=v29.1
version: v2
managed:
  enabled: true
plugins:
  # c++
  - remote: buf.build/grpc/cpp:v1.68.2
    out: src/api
  - remote: buf.build/protocolbuffers/cpp:v28.3
    out: src/api
  # golang
  - remote: buf.build/protocolbuffers/go
    out: grpc-proxy/api
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: grpc-proxy/api
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/gateway
    out: grpc-proxy/api
    opt: paths=source_relative
